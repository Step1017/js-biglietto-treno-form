<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolo del prezzo del biglietto del treno</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="title d-flex justify-content-center text-white">
                    <h1>CALCOLA IL COSTO DEL TUO BIGLETTO</h1>
                </div>
                
                <section id="form-section" class="p-5">
                    <div class="card pb-3">
                        <div class="card-body">
                            <h3 class="card-title text-white">
                                Inserisci i tuoi dati
                            </h3>
                            <div class="row">
                                <div class="col-4">
                                    <label for="name" class="form-label text-white">Nome e Cognome:</label>
                                    <input type="text" minlength="2" class="form-control" id="name">
                                </div>
                                <div class="col-4">
                                    <label for="km" class="form-label text-white">Chilometri:</label>
                                    <input type="number" min="10" class="form-control" id="km">                                    
                                </div>
                                <div class="col-4">
                                    <label for="age" class="form-label text-white">Et√†</label>
                                    <select class="form-select" id="age">
                                        <option value="Standard">Adulto</option>
                                        <option value="Under-18">Minorenne</option>
                                        <option value="Over-65">Over 65</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center mt-5">
                            <div class="col-3">
                                <button id="confirm-button" class="btn btn-success d-inline mx-3">Genera</button>
                                <button id="reset-button" class="btn btn-danger d-inline">Annulla</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="ticket" class="my-5">
                    <h2 class="d-flex justify-content-center text-white">IL TUO BIGLIETTO</h2>
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-white">
                                DETTAGLI PASSEGGERO
                            </h3>
                            <div class="row border border-light rounded py-3">
                                <div class="col-4 text-white">
                                    <h4>Nome passeggero:</h4>
                                    <h5 id="passenger-name"></h5>
                                </div>
                                <div class="col-2 text-white">
                                    <h5>Tariffa:</h5>
                                    <div id="rate"></div>
                                </div>
                                <div class="col-2 text-white">
                                    <h5>Carrozza:</h5>
                                    <div id="coach"></div>
                                </div>
                                <div class="col-2 text-white">
                                    <h5>Codice CP:</h5>
                                    <div id="cp"></div>
                                </div>
                                <div class="col-2 text-white">
                                    <h5>Costo Biglietto:</h5>
                                    <div id="price"></div>
                                </div>
                            </div>                    
                </section>
            </div>
            
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
